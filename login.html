    <!-- NAVBAR  -->

    <div class="main-login">

        <div class="login-page-container container">
            <div class="center-logo">
                <img src="media/logo.png" alt="" class="login-logo">
            </div>

            <div class="login-box pb-3" id="login-emailbox">
                <div class="login-box-content">
                    <div class="login-head">
                        <h4>Log Into Your Calends Account.</h4>
                    </div>

                    <div class="login-fields flex-container my-3 px-3">
                        <form action="" class="validate-form">
                            <div class="col-12 validate-input p-0" data-validate="Email is required: ex@abc.xyz">
                                <input class="login-field-input my-3 input100" type="email" placeholder="Email"
                                    name="email" id="email">
                                <span class="focus-input100"></span>
                            </div>
                    </div>

                    <div class="login-btn-div px-3">
                        <button class="login-btn btn-normal" onclick="passpage()">
                            CONTINUE
                        </button>
                        <hr class="or-hr my-4">
                        <div class="or-div">
                            <p class="m-0">Don't have an account?</p>
                            <a href="signup.html">
                                SIGN UP
                            </a>
                        </div>

                    </div>
                </div>

            </div>


            <div class="login-box pb-3" id="login-passbox">
                <div class="login-box-content">
                    <div class="login-head">
                        <h4>Welcome Back!</h4>
                        <p id="p-email"></p>
                    </div>

                    <div class="login-fields flex-container my-3 px-3">
                        <form action="" class="validate-form">
                            <div class="col-12 validate-input p-0" data-validate="Password is required">
                                <input class="login-field-input my-3 input100" type="password" placeholder="Password"
                                    name="password" id="password">
                                <span class="focus-input100"></span>
                            </div>
                    </div>

                    <div class="login-btn-div px-3">
                        <button class="login-btn btn-normal">
                            LOGIN
                        </button>
                        <hr class="or-hr my-4">
                        <div class="or-div my-2">
                            <p class="m-0">Forgot Password?</p>
                            <button class="or-btn p-0" onclick="fpass()">
                                Send me a recovery link
                            </button>
                        </div>
                        <div class="or-div">
                            <p class="m-0">Don't have an account?</p>
                            <a href="signup.html">
                                SIGN UP
                            </a>
                        </div>

                    </div>
                </div>

            </div>

            <div class="reset-pass" id="reset-pass">
                <h4 class="r-pass-head my-5">Please check your <span id="r-pass-mail"></span> inbox for a reset password
                    link.</h4>
                <a href="index.html">Return to Homepage</a>
                <div class="form-group d-lang-div my-5">
                    <label for="d-lang">Language</label>
                    <select class="form-control" id="d-lang">
                        <option>English</option>
                        <option>French</option>
                        <option>Spanish</option>
                        <option>Portuguese</option>
                    </select>
                </div>
            </div>
        </div>






    </div>



    <!-- JS, Popper.js, and jQuery -->
