<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../css/hover-min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="test.css">
    <script src="https://kit.fontawesome.com/1b9375a91d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sec1-container">
        <div class="banner">
            <div class="row vw-100 m-0">
                <div class="col-sm-6 order-2 order-sm-1">
                    <div class="sec1-content">
                        <div>
                            <div class="banner-text">
                                <h1 class="banner-heading">
                                    Build a business <br>you're proud of.
                                </h1>
                                <p>Manage clients, appointments & <br>payments from one single app</p>
                            </div>
                            <form action="" class="form form-single-email">
                                <div class="banner-form">
                                    <div class="input-area">
                                        <input type="email" name="email" placeholder="Your Work Mail">
                                        <button class="banner-btn hvr-icon-wobble-horizontal" type="submit" href="#">
                                            <span><i class="fas fa-arrow-right hvr-icon"></i></span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 order-1 order-sm-2 p-0">
                    <img src="/media/Banner_Img.png" alt="" class="img-fluid banner-img">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
